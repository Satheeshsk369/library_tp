name: Flutter Analyze

on:
  - push
  - workflow_dispatch

jobs:
  Analyze:
  
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v3
    
    - name: ⚙️ Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: "12.x"
        cache: 'gradle'
      id: java
    
    - name: ⚙️ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.13.6"
        channel: 'stable'
        cache: true
      id: flutter

    - name: Analyze
      run: 
        flutter pub get
        flutter analyze

  
